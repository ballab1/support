version: '3.2'

services:
    movefiles:
        build:
            args:
                CODE_VERSION: '20180120'
            cache_from:
                - perl-carton:20180120
            context: ./movefiles
        hostname: movefiles
        image: movefiles:20180120
        restart: unless-stopped
        volumes:
            - ./movefiles:/usr/src/myapp
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3" 

    files-librd:
        build:
            args:
                CODE_VERSION: '20180120'
            cache_from:
                - perl-carton:20180120
            context: ./files-librd
        hostname: files-librd
        image: files-librd:20180120
        restart: unless-stopped
        volumes:
           - ./files-librd:/usr/src/myapp
           - ./files-librd:/opt
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

    files-kafka:
        build:
            args:
                CODE_VERSION: '20180120'
            cache_from:
                - perl-carton:20180120
            context: ./files-kafka
        hostname: files-kafka
        image: files-kafka:20180120
        restart: unless-stopped
        volumes:
           - ./files-kafka:/usr/src/myapp
           - ./files-kafka:/opt
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3" 

    carton:
        build:
            args:
                CODE_VERSION: '20180120'
            cache_from:
                - perl-5.24.3:20180120
            context: ./carton
        image: perl-carton:20180120

    perl:
        build:
            args:
                TZ: "America/New_York"
            cache_from:
                - alpine:3.6
            context: ./perl.5-24-3
        image: perl-5.24.3:20180120

    gradle:
        build:
            dockerfile: Dockerfile
            cache_from:
                - openjdk:8-jdk-alpine
            context: ./gradle
        image: gradle:4.4.1-jdk8-alpine

    openjdk:
        build:
            args:
                TZ: "America/New_York"
            cache_from:
                - alpine:3.6
            context: ./openjdk
        image: openjdk:8-jdk-alpine 
